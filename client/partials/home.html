<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Home Page</div>
    <div class="panel-body">
      <div class="row">
        <div ng-if="isAuthenticated()" class="col-sm-6">
          <h2>Upload Your Images</h2>
            <input id="filepick" type="filepicker-dragdrop" data-fp-apikey="AeQyhdf3yRBOLOL8U1cutz" data-fp-mimetypes="image/*" data-fp-container="modal" data-fp-multiple="true" data-fp-store-location="s3" data-fp-services="CLOUDDRIVE,COMPUTER,DROPBOX,FACEBOOK,GOOGLE_DRIVE,URL,PICASA"
                   onchange="out='';
 for(var i=0;i<event.fpfiles.length;i++)
	{out+=event.fpfiles[i].url;out+=' '};
	alert(out)"/>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <a class="btn btn-default" href="https://github.com/sahat/satellizer"><i class="ion-social-github"></i> GitHub project</a>
    <a class="btn btn-default" href="https://github.com/sahat/satellizer/issues/new"><i class="ion-bug"></i> Report issue</a>
  </div>
</div>
